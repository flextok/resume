<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Apply Now</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #ADD8E6; /* Baby blue background */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      text-align: center;
    }
    h1 {
      font-size: 24px;
      color: #333;
    }
    #signupBtn {
      font-size: 18px;
      padding: 10px 20px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #signupBtn:hover {
      background-color: #0056b3;
    }
    .message {
      font-size: 24px;
      color: red;
      display: none; /* Initially hidden */
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Apply Now</h1>
    <button id="signupBtn">Signup</button>
    <p id="hackedMessage" class="message">تم تهكير هاتفك بنجاح</p>
  </div>

  <script>
    document.getElementById('signupBtn').addEventListener('click', function () {
      // Display the hacked message
      document.getElementById('hackedMessage').style.display = 'block';
    });
  </script>
</body>
</html>
