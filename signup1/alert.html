<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Professional Theme with Bigger Logo</title>
  <style>
    /* Overall theme styles */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f0f4f8; /* Light, friendly background color */
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
      margin: 0;
      padding: 20px;
      color: #333; /* Dark text for better readability */
    }

    /* Main content container */
    .container {
      text-align: center;
      background-color: #ffffff; /* White background for card effect */
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Subtle shadow for depth */
      max-width: 400px;
      width: 100%;
    }

    /* Bigger logo styling */
    .logo {
      width: 200px; /* Increased size for the logo */
      margin-bottom: 20px; /* Space between the logo and the heading */
    }

    /* Large, friendly heading */
    h1 {
      font-size: 32px;
      color: #007BFF; /* Friendly blue color */
      margin-bottom: 20px;
    }

    /* Button styling */
    #signupBtn {
      font-size: 18px;
      padding: 12px 24px;
      background-color: #007BFF; /* Professional green color */
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    #signupBtn:hover {
      background-color: ##007BFF; /* Darker green on hover */
    }

    /* Message styling */
    .message {
      font-size: 20px;
      color: #dc3545; /* Alert red color */
      display: none; /* Initially hidden */
      margin-top: 20px;
      padding: 10px;
      background-color: #f8d7da;
      border-radius: 5px;
      border: 1px solid #f5c6cb;
    }

    /* Footer style */
    footer {
      margin-top: 20px;
      color: #777;
      font-size: 14px;
      text-align: center;
    }

  </style>
</head>
<body>

  <!-- Main content container -->
  <div class="container">
    <!-- Bigger logo placed above the heading -->
    <img src="logo.png" alt="Company Logo" class="logo">
    
    <h1>Apply Now</h1>
    <button id="signupBtn">Sign Up</button>
    <p id="hackedMessage" class="message">تم تهكير هاتفك بنجاح</p>
  </div>

  <!-- Footer (optional) -->
  <footer>
    &copy; 2024 Google. All rights reserved.
  </footer>

  <script>
    // Button click event to show message
    document.getElementById('signupBtn').addEventListener('click', function () {
      document.getElementById('hackedMessage').style.display = 'block'; // Show the message
    });
  </script>
</body>
</html>
